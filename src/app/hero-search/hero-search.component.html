<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
  <ul class="search-result">
    <!-- the heroes$ $ is a convention indicating that hte collection is an observable, not an array-->
    <!-- the | async automatically converts the observable into its component collection-->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>

  </ul>

</div>
